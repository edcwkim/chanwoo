{% load widget_tweaks %}

{{ form.non_field_errors }}
{% for field in form %}
<div class="form-group">
  {{ field.errors }}
  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
  {% render_field field class+="form-control" %}
  {% if field.help_text %}<span class="help-block">{{ field.help_text|safe }}</span>{% endif %}
</div>
{% endfor %}
